name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          VERSION="${GITHUB_REF_NAME}"
          LDFLAGS="-s -w"
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi

          OUTDIR="dist/mcpshim-${VERSION}-${GOOS}-${GOARCH}"
          mkdir -p "${OUTDIR}"

          for cmd in mcpshim mcpshimd; do
            echo "Building ${cmd}..."
            go build -trimpath -ldflags "${LDFLAGS}" -o "${OUTDIR}/${cmd}${EXT}" "./cmd/${cmd}"
          done

          cp configs/mcpshim.example.yaml "${OUTDIR}/mcpshim.example.yaml"
          cp README.md "${OUTDIR}/README.md"

          tar -czf "dist/mcpshim-${VERSION}-${GOOS}-${GOARCH}.tar.gz" -C dist "mcpshim-${VERSION}-${GOOS}-${GOARCH}"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mcpshim-${{ github.ref_name }}-${{ matrix.goos }}-${{ matrix.goarch }}
          path: dist/*.tar.gz

  publish:
    needs: release
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create checksums
        working-directory: dist
        run: sha256sum *.tar.gz > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.tar.gz
            dist/checksums.txt
